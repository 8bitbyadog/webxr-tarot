<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple WebXR Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    
    <a-scene background="color: #ECECEC">
        <a-box position="0 1.6 -3" color="red"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
    </a-scene>
    
    <script>
        // Simple status update
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('status').textContent = 'Page loaded';
            
            // Check WebXR
            if (typeof navigator.xr !== 'undefined') {
                document.getElementById('status').textContent += ' - WebXR available';
            } else {
                document.getElementById('status').textContent += ' - WebXR NOT available';
            }
            
            // Listen for scene loaded
            document.querySelector('a-scene').addEventListener('loaded', function() {
                document.getElementById('status').textContent += ' - Scene loaded';
            });
            
            // Listen for VR mode
            document.querySelector('a-scene').addEventListener('enter-vr', function() {
                document.getElementById('status').textContent += ' - VR mode entered';
            });
        });
    </script>
</body>
</html>
