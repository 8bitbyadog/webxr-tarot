<!DOCTYPE html><html><head><title>Simple WebXR Tarot</title><script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script><script src="https://cdn.jsdelivr.net/npm/aframe-hand-tracking-controls-component@0.0.7/dist/aframe-hand-tracking-controls-component.min.js"></script></head><body><a-scene webxr="optionalFeatures: hand-tracking"><a-box width="0.063" height="0.11" depth="0.001" position="0 1.6 -2" color="#9370DB" animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"></a-box><a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#4B0082"></a-plane><a-entity id="leftHand" hand-tracking-controls="hand: left"></a-entity><a-entity id="rightHand" hand-tracking-controls="hand: right"></a-entity></a-scene></body></html>
