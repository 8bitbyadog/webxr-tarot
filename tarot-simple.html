<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple WebXR Tarot Debug</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    
    <style>
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
        }
    </style>

    <script>
        function log(msg) {
            console.log(msg);
            document.getElementById('status').textContent = msg;
        }
    </script>
</head>
<body>
    <div id="status">Loading...</div>

    <a-scene>
        <!-- Environment -->
        <a-entity environment="preset: forest"></a-entity>

        <!-- Table -->
        <a-cylinder position="0 0.75 -1" radius="0.5" height="0.05" color="#4B0082"></a-cylinder>

        <!-- Debug Elements -->
        <a-box position="0 1.5 -1" color="red" scale="0.1 0.1 0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>
        <a-sphere position="-0.5 1.5 -1" color="blue" radius="0.05" animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: -0.5 1.7 -1"></a-sphere>

        <!-- Card -->
        <a-plane position="0 1 -1" 
                width="0.063" height="0.11" 
                color="white"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-plane>

        <!-- Player Rig -->
        <a-entity position="0 0 0">
            <a-camera position="0 1.6 0"></a-camera>
            <a-entity laser-controls="hand: left" raycaster="showLine: true; far: 10; lineColor: magenta"></a-entity>
            <a-entity laser-controls="hand: right" raycaster="showLine: true; far: 10; lineColor: magenta"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        scene.addEventListener('enter-vr', () => log('Entered VR - You should see a spinning card and red cube'));
        scene.addEventListener('loaded', () => log('Scene loaded - Click "Enter VR" when ready'));
    </script>
</body>
</html>
