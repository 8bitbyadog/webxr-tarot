<!DOCTYPE html><html><head><meta charset="utf-8"><title>Simple WebXR Tarot</title><script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script><script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script><script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script><script src="https://cdn.jsdelivr.net/npm/super-hands@3.0.3/dist/super-hands.min.js"></script><script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script></head><body><a-scene><a-assets><img id="card-back" src="assets/images/card-back.jpg"></a-assets><a-entity environment="preset: forest; ground: flat; groundColor: #553e35; groundColor2: #694439; dressing: trees; dressingAmount: 500; dressingColor: #234d1e; grid: none"></a-entity><a-entity id="table" position="0 0.75 -1"><a-cylinder radius="0.5" height="0.05" color="#4B0082"></a-cylinder></a-entity><a-entity id="deck" position="0.3 0.83 -1"><a-plane width="0.063" height="0.11" material="src: #card-back" grabbable></a-plane></a-entity><a-entity id="rig" position="0 0 1" movement-controls="fly: false"><a-camera position="0 1.6 0"></a-camera><a-entity oculus-touch-controls="hand: left"></a-entity><a-entity oculus-touch-controls="hand: right"></a-entity></a-entity></a-scene></body></html>
