<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebXR Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>WebXR Test</h2>
        <p>This is a simple test to verify WebXR functionality.</p>
        <p>If you see a red box in VR mode, WebXR is working correctly.</p>
        <p id="status">Checking WebXR support...</p>
    </div>
    
    <a-scene>
        <a-box position="0 1.6 -3" rotation="0 45 0" color="red" scale="1 1 1"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    
    <script>
        // Check WebXR support
        if (navigator.xr) {
            document.getElementById('status').textContent = 'WebXR is supported by this browser.';
            
            // Check for immersive-vr support
            navigator.xr.isSessionSupported('immersive-vr')
                .then(supported => {
                    if (supported) {
                        document.getElementById('status').textContent += ' VR mode is supported.';
                    } else {
                        document.getElementById('status').textContent += ' VR mode is NOT supported.';
                    }
                })
                .catch(err => {
                    document.getElementById('status').textContent += ' Error checking VR support: ' + err;
                });
        } else {
            document.getElementById('status').textContent = 'WebXR is NOT supported by this browser.';
        }
        
        // Log when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('A-Frame scene loaded');
            document.getElementById('status').textContent += ' A-Frame scene loaded successfully.';
        });
    </script>
</body>
</html>
